<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 40px;
        }
        h2, h4 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .info {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Reporte de Ingredientes</h2>
    <h4>Del {{ fecha_inicio }} al {{ fecha_fin }}</h4>

    <table>
        <thead>
            <tr>
                <th>Ingrediente</th>
                <th>Unidad</th>
                <th>Cantidad Total</th>
                <th>Eventos</th>
            </tr>
        </thead>
        <tbody>
            {% for ing in ingredientes %}
            <tr>
                <td>{{ ing.nombre }}</td>
                <td>{{ ing.unidad }}</td>
                <td>{{ ing.cantidad }}</td>
                <td>{{ ing.eventos }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="info">
        <p><strong>Generado por:</strong> Sistema Banquetes Catherine</p>
        <p><strong>Fecha:</strong> {{ fecha_fin }}</p>
    </div>
</body>
</html>
